        <h1>Elixirs</h1>

            <input type="text" id="elixir-name" name="name">
            <label for="elixir-difficulty">Difficulty:</label>
            <select id="elixir-difficulty" name="difficulty">
                <option value="">Any</option>
                <option value="Unknown">Unknown</option>
                <option value="Advanced">Advanced</option>
                <option value="Moderate">Moderate</option>
                <option value="Beginner">Beginner</option>
                <option value="OrdinaryWizardingLevel">Ordinary Wizarding Level</option>
                <option value="OneOfAKind">One Of A Kind</option>
            </select>
            <button type="submit">Get Elixirs</button>
        </form>
